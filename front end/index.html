<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/datos.js"></script>
    <script src="js/generar_datos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="card mx-auto" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <div id="foto"></div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" id="nombre_completo"></h3>
                    <p class="card-text" id="fecha_nac"></p>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Nacionalidad
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <p class="card-text" id="pais"></p>
                                    <p class="card-text" id="estado"></p>
                                    <p class="card-text" id="ciudad"></p>
                                    <p class="card-text" id="codigo_postal"></p>
                                    <a id="mapa" href="https://maps.google.com/?q=23.135249,-82.359685" target="_blank">
                                        <div class="card-text" id="direccion"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Contacto
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <p class="card-text" id="telefono"></p>
                                    <p class="card-text" id="email"></p>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="datos_estudio">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#datos_estudio_colapse" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Estudios
                                </button>
                            </h2>
                            <div id="datos_estudio_colapse" class="accordion-collapse collapse"
                                aria-labelledby="datos_estudio" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="estudios">
                                    1
                                    2
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="datos_trabajo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#datos_trabajo_colapse" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Experiencia Laboral
                                </button>
                            </h2>
                            <div id="datos_trabajo_colapse" class="accordion-collapse collapse"
                                aria-labelledby="datos_trabajo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="trabajos">
                                    32
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
